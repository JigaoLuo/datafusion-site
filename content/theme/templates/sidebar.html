<ul class="nav nav-list" style="background-color: #f8f9fa; padding: 15px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <li class="nav-header" style="margin-bottom: 15px;">
        <h4 style="color: #343a40; font-weight: bold; text-transform: none; letter-spacing: 1px;">
            <i class="icon-tags icon-large" style="color: #007bff; margin-right: 8px;"></i> Blog Tags
        </h4>
    </li>
    <ul class="tag-list">
        {% for tag in tag_cloud %}
        <li class="tag-item" style="margin-bottom: 10px;">
            <a href="{{ SITEURL }}/tag/{{ tag.0.slug }}.html" style="text-decoration: none; color: #007bff; font-size: 14px; display: block;">
                <i class="icon-tag icon-large" style="margin-right: 8px; color: #6c757d;"></i>{{ tag.0 }}
            </a>
        </li>
        {% endfor %}
    </ul>
</ul>
